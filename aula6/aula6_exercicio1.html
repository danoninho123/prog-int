<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Título da Página</title>
		<script type="text/javascript">
			function calcularAreaTerreno() {
				var span = document.getElementById("spanResultado");
				var largura = parseFloat(document.getElementById("largura").value);
				var comprimento = parseFloat(document.getElementById("comprimento").value);

				var area = largura * comprimento;
				span.innerHTML = area;
			}
		</script>
	</head>
	<body>
		Largura: <input type="text" id="largura"> <br/>
		Comprimento: <input type="text" id="comprimento"> <br/>
		Área: <span id="spanResultado"></span> <br/>
		<button onclick="calcularAreaTerreno()">Calcular Área</button>
	</body>
</html>
