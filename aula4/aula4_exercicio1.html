<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Título da Página</title>
		<script type="text/javascript">
			var idade = parseInt(prompt("Informe sua idade:"));

			if (idade >= 0 && idade < 15) {
				alert("Criança");
			} else if (idade >= 15 && idade < 30) {
				alert("Jovem");
			} else if (idade >= 30 && idade < 60) {
				alert("Adulto");
			} else if (idade >= 60) {
				alert("Idoso");
			}
			
		</script>
	</head>

	</body>
</html>
